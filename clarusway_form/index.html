<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Prompt&display=swap" rel="stylesheet">
    <title>Clarusway Survey Form</title>
</head>
<body>
    <div style="position: fixed; right: 650px;top:5px;color: rgb(42, 165, 144);font-size: 60px;;">
        <h6>Why IT?</h6>
    </div>
    <div style="position: fixed; right: 400px;top: 50px;">
<video width="620" height="540" controls src="./video/video_clrs.mp4">See more</video>
    </div>
    <header id="header">
        <h2> Clarusway Surway Form <img src="./images/clarusway.png" alt="c" height="50px"></h2>
        <h3>Thank you for taking the time to help us improve the platform</h3>
    </header>
  
    <form action="#">
    <main class="main">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
        <label for="surname">Surname</label><br>
        <input type="text" name="surname" id="surname" placeholder="Enter your surname"><br>
        <label for="email">E-mail</label><br>
        <input type="email" name="email" id="email" placeholder="user@clarusway.com">

    </main><br>
    <nav class="nav">
        <label for="role"> Which option best decribes your current role?</label><br>
        <select class="select" name="role" id="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="job">Full Time Job</option>
            <option value="role" selected>Select current role</option>
        </select>
     </nav>
     <nav class="nav">
         <label for="improved">What would you like to see improved</label>
            <div class="div1">
         <input type="checkbox" name="front-end" id="front-end">
         <label for="front-end">Front-end Projects</label><br>
         <input type="checkbox" name="back-end" id="back-end">
         <label for="back-end">Back-end Projects</label><br>
         <input type="checkbox" name="data" id="data">
         <label for="data">Data Science</label><br>
         <input type="checkbox" name="additional" id="additional">
         <label for="additional">Additional Courses</label><br>
        </div>
         <main>
             <h3>Any comments or suggestions?</h3>
             <textarea id="textarea" name="comment" id="comment" cols="50" rows="10" placeholder="Please enter your comments and suggestions" ></textarea>

         </main>
         <div>
             <img style="position: fixed;right: 400px;bottom: 200px;" src="./images/best.png" alt="clrs" width="620px" height="340px">
             <p style="position: fixed;right: 400px;bottom: 120px;">Best Bootcamp 2021</p>
         </div>
     </nav>
    </form>
<footer >
    <label  for="submit"></label>
    <input id="sub" type="submit" value="Submit">
</footer>
</body>
</html>
